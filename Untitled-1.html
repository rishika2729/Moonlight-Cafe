<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,  initial-scale=1.0">
    <title>CART</title>
    <script>
let cart = [];

// Function to add item to cart
function addItemToCart(item) {
    cart.push(item);
    updateCartList();
}

// Function to update cart list
function updateCartList() {
    let cartListHTML = '';
    let total = 0;
    cart.forEach((item) => {
        cartListHTML += `<li>${item.name} - $${item.price}</li>`;
        total += item.price;
    });
    document.getElementById('cart-list').innerHTML = cartListHTML;
    document.getElementById('cart-total').innerHTML = `Total: $${total}`;
}
// Function to checkout
function checkout() {
    // Get form values
    let name = document.getElementById('name').value;
    let email = document.getElementById('email').value;
    let address = document.getElementById('address').value;
    let city = document.getElementById('city').value;
    let state = document.getElementById('state').value;
    let zip = document.getElementById('zip').value;

    // Clear cart
    cart = [];

    // Display success message
    alert(`Thank you for your order, ${name} Your order has been processed.`);
}

// Add event listeners
document.getElementById('checkout-btn').addEventListener('click', checkout);
document.getElementById('submit-btn').addEventListener('click', checkout);
</script>
</head>
<style>
#shopping-cart {
    width: 300px;
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #f0f0f0;
}

#cart-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

#cart-list li {
    padding: 10px;
    border-bottom: 1px solid #ccc;
}

#cart-list li:last-child {
    border-bottom: none;
}

#cart-total {
    font-weight: bold;
    font-size: 18px;
}

#checkout-btn {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#checkout-btn:hover {
    background-color: #3e8e41;
}

#checkout-form {
    width: 300px;
    border: 1px solid #ccc;
    padding: 10px;
    background-color: #f0f0f0;
}

#checkout-form label {
    display: block;
    margin-bottom: 10px;
}

#checkout-form input[type="text"], #checkout-form input[type="email"] {
    width: 100%;
    height: 30px;
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
}

#checkout-form button[type="submit"] {
    background-color: #4CAF50;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#checkout-form button[type="submit"]:hover {
    background-color: #3e8e41;
}
</style>
<body>
<!-- Shopping Cart -->
<div id="shopping-cart">
    <h2>Shopping Cart</h2>
    <ul id="cart-list">
        <!-- Items will be listed here -->
    </ul>
    <p id="cart-total">Total: $0.00</p>
    <button id="checkout-btn">Checkout</button>
</div>

<!-- Checkout Form -->
<div id="checkout-form">
    <h2>Checkout</h2>
    <form id="checkout-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address"><br><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city"><br><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state"><br><br>
        <label for="zip">Zip:</label>
        <input type="text" id="zip" name="zip"><br><br>
        <button id="submit-btn">Submit</button>
    </form>
</div>
</body>
</html>

    <script>
        function validate(e)
        {
            console.log(e)
            var isValid =true;
            var email = document.getElementById("email");
            var email1 = /^[A-Z a-z 0-9]+@[a-z]+\.[a-z]{2,3}$/;
            if(email1.test(email.value))
            {
                alert("done");
            }
            else{
                email.style.border="red solid 2px";
                isValid=false;
            }
            var phone = document.getElementById("num");
            var phone1 = /^[7-9][0-9]{9}$/;
            if(phone1.test(phone.value))
            {
                alert("done");                
            }
            else{
                phone.style.border = "2px solid red";
                isValid=false;
            }
            var password = document.getElementById("password");
            var password1 = /^[A-Z a-z 0-9 @_$]{7,14}$/;
            if(password1.test(password.value))
            {
                alert("done");
            }
            else{
                password.style.border="red solid 2px";
                isValid=false;
            }
            if(!isValid)
            {
                alert("Please Check your Fields")
                e.preventDefault();
            }
        }
    </script>
